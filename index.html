<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Ex Plugins jQuery</title>
</head>
<body>
    <form>
        <div class="campos">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome">
        </div>

        <div class="campos">
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email">
        </div>

        <div class="campos">
            <label for="telefone">Telefone:</label>
            <input id="telefone" type="tel" name="telefone" placeholder="(__) _____-____">
        </div>

        <div class="campos">
            <label for="cpf">CPF:</label>
            <input id="cpf" type="text" name="cpf" placeholder="___.___.___-__">
        </div>

        <div class="campos">
            <label for="endereco">Endere√ßo:</label>
            <input id="endereco" type="text" name="endereco">
        </div>

        <div class="campos">
            <label for="cep">CEP:</label>
            <input id="cep" type="text" name="cep" placeholder="_____-___">
        </div>

        <div class="campos">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
